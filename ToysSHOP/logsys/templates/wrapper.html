<!DOCTYPE HTML>
<html>
<head>
<title>BabyToys</title>
{% load staticfiles %}
<link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
<!-- jQuery (necessary JavaScript plugins) -->
<script type='text/javascript' src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<!-- Custom Theme files -->
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script> -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>
<!-- start menu -->
<link rel="stylesheet" href="{% static 'css/skybar.css' %}">
<link rel="stylesheet" href="{% static 'css/media.css' %}">
<link href="{% static 'css/megamenu.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'css/slide.css' %}" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/megamenu.js' %}"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
<script src="{% static 'js/menu_jquery.js' %}"></script>
<script src="{% static 'js/simpleCart.min.js' %}"> </script>
<link href="{% static 'images/icon1.png' %}" rel="shortcut icon" type="image/x-icon" />

</head>
<body>
<!-- header_top -->
<div class="top_bg">
	<div class="container">
		<div class="header_top">
			<div class="top_right">
				<ul>
					<li><a href="contact/">help</a></li>|
					<li><a href="contact/">Contact</a></li>|
					<li><a href="contact/">Delivery information</a></li>
				</ul>
			</div>
			<div class="top_left">
				<h2><span></span> Call us : 8 778 7111167</h2>
			</div>
				<div class="clearfix"> </div>
		</div>
	</div>
</div>
<!-- header -->
<div class="header_bg">
<div class="container">
	<div class="header">
	<div class="head-t">
		<div class="logo">
			<a href="{% url 'index' %}"><img src="{% static 'images/logo1.jpg' %}" class="img-responsive" alt="" /> </a>
		</div>
		<!-- start header_right -->
		<div class="header_right">
			<div class="rgt-bottom">
				<div class="log">
					<div class="login" >
            {% if username %}
						<div id="loginContainer"><a href="auth/logout/"><span>Hello</span></a>

						</div>
					</div>
				</div>
				<div class="reg">
					<a href="register">{{ username }}</a>
				</div>
        {% else %}

              <div id="loginContainer"><a href="auth/login/"><span>Login</span></a>
                  <div id="loginBox">

                </div>
              </div>
            </div>
          </div>
          <div class="reg">
            <a href="/auth/register/">REGISTER</a>
          </div>
    {% endif %}
			<div class="cart box_1">
				<a href="checkout.html">
					<h3> <span class="simpleCart_total">$0.00</span> (<span id="simpleCart_quantity" class="simpleCart_quantity">0</span> items)</h3>
				</a>
				<p><a href="javascript:;" class="simpleCart_empty">(empty card)</a></p>
				<div class="clearfix"> </div>
			</div>
			<div class="create_btn">
				<a href="#">CHECKOUT</a>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="search">
		    <form>
		    	<input type="text" value="" placeholder="search...">
				<input type="submit" value="">
			</form>
		</div>
		<div class="clearfix"> </div>
		</div>
		<div class="clearfix"> </div>
	</div>
		<!-- start header menu -->

{% block content %}
{% endblock %}
